<div class="wysiwyg-wrapper">
  <app-wysiwyg-tree class="wysiwyg-tree" [structure]="currentStructure$ | async" [selectedNode]="selectedNode$  | async" (onNodeClick)="nodeSelected($event)"></app-wysiwyg-tree>
  <app-wysiwyg-editor class="wysiwyg-editor" [rawContent]="currentItem$.value?.content" (onSelectionChange)="handleSelectionChange($event)" (onEditorInit)="initEditor($event)"></app-wysiwyg-editor>
  <app-wysiwyg-properties class="wysiwyg-properties" (saveContent)="saveContent()" [selectedNode]="selectedNode$  | async"></app-wysiwyg-properties>
</div>
