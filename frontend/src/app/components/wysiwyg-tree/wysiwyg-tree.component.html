<div class="communications-tree">
  <div class="section-title title">
    Struktura
  </div>
  <mat-tree #tree [dataSource]="dataStructure$" [childrenAccessor]="childrenAccessor">
      <mat-tree-node (click)="setActiveElement(node)" [style]="{'background': node.node?.style?.backgroundColor, display:!node.tag ? 'none' : 'block' }" *matTreeNodeDef="let node" matTreeNodePadding>
        <button mat-icon-button disabled></button>
        {{node.tag}}
      </mat-tree-node>
      <mat-tree-node (click)="setActiveElement(node)" [style]="{'background': node.node?.style?.backgroundColor, display:!node.tag ? 'none' : 'block' }" *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodeToggle
                     [cdkTreeNodeTypeaheadLabel]="node.name">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.tag}}
      </mat-tree-node>

  </mat-tree>

</div>
